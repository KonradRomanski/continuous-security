name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate data model and links
        run: npm run validate

      - name: Run tests
        run: npm test
