<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuous Security Navigator</title>
    <meta
      name="description"
      content="Web app for DevSecOps process maturity analysis, risk-driven team improvements, and practical tool recommendations."
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-topbar">
          <p id="hero-kicker" class="kicker"></p>
          <div class="preferences">
            <label>
              <span id="lang-label"></span>
              <select id="lang-switch">
                <option value="en">EN</option>
                <option value="pl">PL</option>
              </select>
            </label>
            <label>
              <span id="theme-label"></span>
              <select id="theme-switch">
                <option id="theme-option-dark" value="dark"></option>
                <option id="theme-option-light" value="light"></option>
              </select>
            </label>
          </div>
        </div>

        <h1 id="app-title"></h1>
        <p id="hero-lead" class="lead"></p>
        <div class="hero-actions">
          <button id="btn-save" class="btn btn-primary"></button>
          <button id="btn-export" class="btn btn-secondary"></button>
          <button id="btn-reset" class="btn btn-ghost"></button>
        </div>
      </header>

      <section class="panel panel-profile">
        <h2 id="section-profile-title"></h2>
        <div id="profile-form" class="profile-grid"></div>
        <div class="quick-presets">
          <span id="preset-label"></span>
          <button id="preset-startup" class="chip"></button>
          <button id="preset-scaleup" class="chip"></button>
          <button id="preset-mature" class="chip"></button>
        </div>
      </section>

      <section class="panel panel-framework">
        <div class="panel-title">
          <h2 id="framework-title"></h2>
          <p id="framework-scale"></p>
        </div>
        <div id="framework-form" class="framework-grid"></div>
      </section>

      <section id="detail-panel" class="panel panel-detail" hidden>
        <div class="panel-title">
          <h2 id="detail-heading"></h2>
          <button id="btn-close-detail" class="btn btn-secondary"></button>
        </div>
        <p id="detail-open-hint" class="muted"></p>
        <div id="detail-content" class="detail-content"></div>
      </section>

      <section class="panel panel-results">
        <h2 id="results-title"></h2>
        <div id="overall-summary" class="overall-summary"></div>
        <div id="stage-results" class="stage-results"></div>
      </section>

      <section class="panel panel-findings">
        <h2 id="findings-title"></h2>
        <div class="split-grid">
          <div>
            <h3 id="findings-subtitle"></h3>
            <div id="findings" class="findings-list"></div>
          </div>
          <div>
            <h3 id="roadmap-subtitle"></h3>
            <div id="roadmap" class="roadmap-list"></div>
          </div>
        </div>
      </section>

      <section class="panel panel-tools">
        <h2 id="tools-title"></h2>
        <p id="tools-lead" class="muted"></p>
        <div id="tools" class="tools-grid"></div>
      </section>

      <section class="panel panel-method">
        <h2 id="approach-title"></h2>
        <ul>
          <li id="approach-b1"></li>
          <li id="approach-b2"></li>
          <li id="approach-b3"></li>
        </ul>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
